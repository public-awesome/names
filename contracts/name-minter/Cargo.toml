[package]
name = "name-minter"
version = "0.1.0"
authors = ["Shane Vitarana <s@noreply.publicawesome.com>"]
edition = "2018"

exclude = [
  # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
  "artifacts/*",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]
# use library feature to disable all instantiate/execute/query exports
library = []

[dependencies]
cosmwasm-std = "1.0.0"
cosmwasm-storage = "1.0.0"
cw-storage-plus = "0.13.4"
cw-utils = "0.14.0"
cw2 = "0.13.4"
schemars = "0.8.8"
serde = { version = "1.0.137", default-features = false, features = ["derive"] }
thiserror = { version = "1.0.31" }
cw721 = "0.13.4"
cw721-base = { version = "0.13.4", features = ["library"] }
sg-name = { path = "../../packages/sg-name" }
sg721 = { path = "../../../launchpad/packages/sg721" }
sg721-name = { path = "../sg721-name" }
name-marketplace = { path = "../marketplace" }
sg-std = { path = "../../../launchpad/packages/sg-std" }

[dev-dependencies]
cosmwasm-schema = "1.0.0"
cw-multi-test = "0.13.4"
sg-multi-test = { path = "../../../launchpad/packages/sg-multi-test" }
